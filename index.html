<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./font.css">
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <section class="header-section container">
        <div class="header-section__box-icon_one">
          <img src="./image/header-icon.svg" alt="icon" />
          <img
            class="header-box__cursor"
            src="./image/header-search-icon.svg"
            alt="icon"
          />
        </div>
        <div class="header-section__box-icon_two">
          <img
            class="header-box__cursor"
            src="./image/header-butter-icon.svg"
            alt="icon"
          />
          <img
            class="header-box__cursor"
            src="./image/hader-user-icon.svg"
            alt="icon"
          />
          <img
            class="header-box__cursor"
            src="./image/header-basket-icon.svg"
            alt="icon"
          />
        </div>
      </section>
    </header>
    <main class="main">
      <section class="main-section__one">
        <img src="./image/main-img.png" alt="image" />
        <div class="section-one__block">
          <h2>THE BRAND</h2>
          <h4>OF LUXERIOUS <span>FASHION</span></h4>
        </div>
      </section>
      <section class="main-section__two"></section>
      <section class="main-section__three"></section>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
